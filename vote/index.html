<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="apple-touch-icon" sizes="180x180" href="/favicon/apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="32x32" href="/favicon/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="/favicon/favicon-16x16.png">
        <link rel="manifest" href="/favicon/site.webmanifest">
        <link rel="mask-icon" href="/favicon/safari-pinned-tab.svg" color="#303f9f">
        <link rel="shortcut icon" href="/favicon/favicon.ico">
        <meta name="msapplication-TileColor" content="#303f9f">
        <meta name="msapplication-config" content="/favicon/browserconfig.xml">
        <meta name="theme-color" content="#ffffff">
        
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <link href="https://fonts.googleapis.com/css?family=Open+Sans|Poppins:400,700&display=swap" rel="stylesheet">
        <title>OpenED</title>
    </head>
    <body>
        <h1>Vote for ideas</h1>

        <div class="suggestion">
            <div class="vote">
                <button id="u1" class="upvote" onclick="upvote('s1', this, document.getElementById('d1'))"><i class="fas fa-chevron-up icon"></i></button>
                <div id="s1" class="count">36</div>
                <button id="d1" class="downvote" onclick="downvote('s1', this, document.getElementById('u1'))"><i class="fas fa-chevron-down icon"></i></button>
            </div>
            <div class="description">The school grad trip should be to Cuba</div>
        </div>

        <div class="suggestion">
            <div class="vote">
                <button id="u2" class="upvote" onclick="upvote('s2', this, document.getElementById('d2'))"><i class="fas fa-chevron-up icon"></i></button>
                <div id="s2" class="count">19</div>
                <button id="d2" class="downvote" onclick="downvote('s2', this, document.getElementById('u2'))"><i class="fas fa-chevron-down icon"></i></button>
            </div>
            <div class="description">We should elect a new class president</div>
        </div>

        <div class="suggestion">
            <div class="vote">
                <button id="u3" class="upvote" onclick="upvote('s3', this, document.getElementById('d3'))"><i class="fas fa-chevron-up icon"></i></button>
                <div id="s3" class="count">0</div>
                <button id="d3" class="downvote" onclick="downvote('s3', this, document.getElementById('u3'))"><i class="fas fa-chevron-down icon"></i></button>
            </div>
            <div class="description">School should start later</div>
        </div>

        <div class="suggestion">
            <div class="vote">
                <button id="u4" class="upvote" onclick="upvote('s4', this, document.getElementById('d4'))"><i class="fas fa-chevron-up icon"></i></button>
                <div id="s4" class="count">-16</div>
                <button id="d4" class="downvote" onclick="downvote('s4', this, document.getElementById('u4'))"><i class="fas fa-chevron-down icon"></i></button>
            </div>
            <div class="description">School should start earlier</div>
        </div>

        <script src="script.js"></script>
        <script src="https://kit.fontawesome.com/b60a8aab98.js" crossorigin="anonymous" defer></script>
    </body>
</html>
