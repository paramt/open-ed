<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="apple-touch-icon" sizes="180x180" href="/favicon/apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="32x32" href="/favicon/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="/favicon/favicon-16x16.png">
        <link rel="manifest" href="/favicon/site.webmanifest">
        <link rel="mask-icon" href="/favicon/safari-pinned-tab.svg" color="#303f9f">
        <link rel="shortcut icon" href="/favicon/favicon.ico">
        <meta name="msapplication-TileColor" content="#303f9f">
        <meta name="msapplication-config" content="/favicon/browserconfig.xml">
        <meta name="theme-color" content="#ffffff">
        
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <link href="https://fonts.googleapis.com/css?family=Open+Sans|Poppins:400,700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css">
        <title>OpenED</title>
    </head>
    <body class="animated fadeIn">
        <h1>Welcome<span id="name"></span>!</h1>
        <br>
        
        <div class="cards">
            <div>
                <div class="card">
                    <i class="fas fa-comment-alt" onclick="window.location ='../suggestions'"></i>
                </div>
                <h2>Suggest</h2>
            </div>
            
            <div>
                <div class="card">
                    <i class="fas fa-poll" onclick="window.location ='../vote'"></i>
                </div>
                <h2>Vote</h2>
            </div>
            
            <div>
                <div class="card">
                    <i class="fas fa-star" onclick="window.location ='../rate'"></i>
                </div>
                <h2>Rate</h2>
            </div>

            <div>
                <div class="card">
                    <i class="fas fa-info-circle" onclick="window.location ='../ratings'"></i>
                </div>
                <h2>Misc</h2>
            </div>
        </div>
        
        <script src="script.js"></script>
        <script src="https://kit.fontawesome.com/b60a8aab98.js" crossorigin="anonymous" defer></script>
    </body>
</html>
